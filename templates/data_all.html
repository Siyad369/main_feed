<table class="styled-table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Message</th>
            <th>Edit/Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for i in form %}
        <tr>
            <td>{{ i.name }}</td>
            <td>{{ i.email }}</td>
            <td>{{ i.message }}</td>
            <td>
                <a href="{% url 'edit' i.id %}" class="action-link">Edit</a> /
                <a href="{% url 'delete' i.id %}" class="action-link delete">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
